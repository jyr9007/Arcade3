<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Arcade 3!</h1>
  <p>Choose a game to play:</p>
  <button onclick="guessingGame()">Guessing Game</button>
  <button onclick="consultOracle()">Consult the Oracle</button>
  <button onclick="bnh()">Bear, Ninja, Hunter</button>
  
  <div id="farewell" style="display: none;">
    <h2>Session Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Total Games</th>
          <th>Wins</th>
          <th>Win Percentage</th>
          <th>Badge Earned</th>
        </tr>
      </thead>
      <tbody id="stats"></tbody>
    </table>
    <p>Thank you for playing! Have a great day!</p>
    <button onclick="location.reload()">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
